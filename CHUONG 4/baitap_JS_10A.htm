<!DOCTYPE html>
<html>
    <head>
        <title>Bài 10A</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    </head>
    <body>
        <h1>Thực hiện lệnh JavaScript với nút bấm</h1>
        <input type="button" value="Hello World" onclick="alert('Hello world');">
        <br><br>
        <input type="button" value="Welcome" onclick="document.write('Welcome to JavaScript');">
        <br><br>
        <input type="button" value="Tính Tổng" onclick="var x,y; x = 10; y = 20; alert('Tổng là: ' + (x + y));">
        <br><br>
        <input type="button" value="Tính tích" onclick="var x,y; x = 10; y = 20; alert('Tích là: ' + (x * y));">
        <br><br>
        <input type="button" value="Tính hiệu" onclick="var x,y; x = 10; y = 20; alert('Hiệu là: ' + (x - y));">
    </body>
</html>
