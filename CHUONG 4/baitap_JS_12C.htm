<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Bai 12C</title>        
    </head>
    <body>
        <h1>Hiển thị họ và tên</h1>
        <INPUT type="text" name="Ho" placeholder="Họ" ><br>
        <INPUT type="text" name="Ten" placeholder="Tên" ><br>
        <INPUT type="button" name="HienThi" value="Hiển thị" onClick="hienThiHoTen();">

        <script>
            function hienThiHoTen() {
                var ho = document.getElementsByName('Ho')[0].value;
                var ten = document.getElementsByName('Ten')[0].value;
                var hoTen = ho + ' ' + ten;
                alert('Họ và tên: ' + hoTen);
            }
        </script>
    </body>
</html>
