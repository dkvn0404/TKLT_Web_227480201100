<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Bai 12B</title>
    </head>
    <body>
        <h1>Hiển thị họ tên và năm sinh</h1>
        <INPUT type="text" id="HoTen" placeholder="Họ tên" ><br>
        <INPUT type="text" id="Namsinh" placeholder="Năm sinh" ><br><br>
        <INPUT type="button" name="HienThi" value="Hiển thị" onClick="hienThiThongTin();">

        <script>
            function hienThiThongTin() {
                var hoTen = document.getElementById('HoTen').value;
                var namSinh = document.getElementById('Namsinh').value;
                alert('Họ tên: ' + hoTen + '\nNăm sinh: ' + namSinh);
            }
        </script>
    </body>
</html>
