<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký thể thao</title>
    <style>
        .part1{
            display: flex;
            justify-content: space-between;
        }
        .part1 p{
            margin: 0 0 0 0;
        }
        h1{
                font-family: Verdana, sans-serif;                
                font-weight: bold;
                color: red;
                text-align: center;
                font-size: 20px;
        }
        .top {
            text-align: center;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="part1">
        <div class="left">
            <p class="top"><b>TRƯỜNG ĐẠI HỌC BẠC LIÊU</b></p>
            <p class="top">KHOA KỸ THUẬT VÀ CÔNG NGHỆ</p>
        </div>
        <div class="right">
            <p class="top"><b>CỘNG HÒA XÃ HỘI CHỦ NGHĨA VIỆT NAM</b></p>
            <p class="top">Độc lập - Tự do - Hạnh phúc</p>
        </div>
    </div>
    <div class="part2">
        <h1>PHIẾU ĐĂNG KÝ DỰ THI THỂ THAO</h1>
    </div>
    <div class="logo">
        <img src="dhbl.png" alt="" width="150">
    </div>
    <div class="part3">

    </div>
    <div class="part4">
        <form action="">
            <p>Họ tên: <input type="text"></p>
            <p>Mật khẩu: <input type="text"></p>
        </form>
    </div>
    <div class="part5">
        <form action="">
            <p><b>Môn thể thao</b><br>           
                <input type="checkbox" name="" id="">Bóng đá <br>
                <input type="checkbox" name="" id="">Bóng chuyền <br>
                <input type="checkbox" name="" id="">Điền kinh <br>
                <input type="checkbox" name="" id="">Bơi lội <br>
            </p>
        </form>
    </div>
    <hr size="5" color="black">
    <div class="part6">
        <p align="center">PHẦN CỨNG MÁY TÍNH</p>
    </div>
    <hr size="1" color="black">
    <div class="part7">
        <form action="">
            <p><b>Thiết bị: </b><br>
                <select size="4" name="linh kien"  id="">
                    <option value="1">CPU</option>
                    <option value="2">Mainboard</option>
                    <option value="3">ASUS DVD</option>
                    <option value="4">RAM KingMax</option>
                </select>
            </p>

        </form>
    </div>
    <div class="part8">
        <form action="">
            <p><b>Thời gian bảo hành </b><br>
                <select size ="1" name="bao hanh" id="">
                    <option value="">6 tháng</option>
                    <option value="">1 năm</option>
                </select>
            </p>


        </form>
    </div>
    <div class="part9">
        <form action="">
            <input type="button" value="Submit">
            <input type="button" value="Reset">
        </form>

    </div>
</body>
</html>
